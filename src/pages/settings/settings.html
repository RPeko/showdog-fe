<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>States</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col col-8>State</ion-col>
      <ion-col>Enabled</ion-col>
    </ion-row>
    <ion-row *ngFor="let state of states">
      <ion-input col-8 [(ngModel)]="state.name" type="text"></ion-input>
      <ion-toggle [(ngModel)]="state.checked" (ngModelChange)="updateUserStates(state)"></ion-toggle>
    </ion-row>
  </ion-list>

</ion-content>

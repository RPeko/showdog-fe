<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shows</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let stateshow of stateshows" >
      <ion-row item-center col-12>
          {{stateshow.state}}
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-item-group *ngFor="let stateshow of stateshows">
    <ion-item-divider>{{stateshow.state}}</ion-item-divider>
        <ion-item light *ngFor="let show of stateshow.shows">
          <ion-col col-9> {{show.name}}</ion-col>
          <ion-col col-3>
            <button ion-button (click)="open(show)" *ngIf="admin>2">
              <ion-icon name="open"></ion-icon>
            </button>
          </ion-col>
        </ion-item>
  </ion-item-group>
  <ion-item>
    <button ion-button (click)="open()" *ngIf="admin>2">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>

</ion-content>
